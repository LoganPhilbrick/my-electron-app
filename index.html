<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="custom-titlebar">
      <button class="close-btn" id="closeButton"><i class="material-icons">close</i></button>
    </div>
    <div class="flex flex-col items-center">
      <!-- <video width="1280" height="720" autoplay></video> -->
      <div class="flex flex-row justify-between w-64">
        <button id="startButton" class="duration-200 ease-in-out w-24 h-12 bg-green-500 rounded-lg hover:scale-110 hover:bg-green-600 active:scale-100">Start</button>
        <button id="stopButton" class="duration-200 ease-in-out w-24 h-12 bg-red-500 rounded-lg hover:scale-110 hover:bg-red-600 active:scale-100">Stop</button>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
